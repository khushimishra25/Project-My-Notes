<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>My Notes</title>
</head>

<body>

    <!-- SIDEBAR --> 
    <nav>
        <div class="app"><i class="fa-brands fa-pagelines fa-xl"></i></div>
    </nav>

    <!-- MAIN AREA -->
    <main>
        <ul id="data" class="cards-c"></ul>
    </main>

    <!-- BUTTONS FOR OPENING CREATE NOTE MODEL -->
    <div class="r" data-bs-toggle="modal" data-bs-target="#exampleModal-r" data-bs-whatever="@mdo"></div>
    <div class="y" data-bs-toggle="modal" data-bs-target="#exampleModal-y" data-bs-whatever="@mdo"></div>
    <div class="b" data-bs-toggle="modal" data-bs-target="#exampleModal-b" data-bs-whatever="@mdo"></div>
    <div class="g" data-bs-toggle="modal" data-bs-target="#exampleModal-g" data-bs-whatever="@mdo"></div>
    <div class="create" id="create">
        <i class="fa-solid fa-plus fa-lg"></i>
    </div>

    <!-- BOOTSTRAP MODAL FOR CREATING NOTE -->
    <div class="modal fade" id="exampleModal-r" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="title-r" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description</label>
                            <textarea class="form-control" id="desc-r"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="createNote('#FFADAD','r')" class="btn btn-outline-success"
                        data-bs-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal-y" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="title-y" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description</label>
                            <textarea class="form-control" id="desc-y"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="createNote('#ffd6a5','y')" class="btn btn-outline-success"
                        data-bs-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal-b" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="title-b" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description</label>
                            <textarea class="form-control" id="desc-b"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="createNote('#dedaf4','b')" class="btn btn-outline-success"
                        data-bs-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal-g" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create Note</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="title-g" required>
                        </div>
                        <div class="mb-3">
                            <label for="message-text" class="col-form-label">Description</label>
                            <textarea class="form-control" id="desc-g"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" onclick="createNote('#e4f1ee','g')" class="btn btn-outline-success"
                        data-bs-dismiss="modal">Create</button>
                </div>
            </div>
        </div>
    </div>
   
    <!-- BOOTSTRAP MODAL FOR VIEWING NOTES -->
    <div class="modal fade dataview" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true" >
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel"> </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="notes-description">

                    </div>
                </div>
            </div>
        </div>

    <!-- SCRIPTS -->

    <script src="script.js"></script>
    <!-- Fontawsome -->
    <script src="https://kit.fontawesome.com/bf286ebbff.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
